<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sketch!</h1>
    <div id="wrapper">
        <div class="main">
            <div class="settings">
                <div class="color-container">
                    <input type="color" value="#515151" class="color hover">
                </div>
                <button class="btn hover" id="eraserBtn">
                    Eraser
                </button>
                <button class="btn hover" id="clearBtn">
                    Clear
                </button>
                <div class="slidervalue">
                    32 x 32
                </div>
                <input type="range" min = "0" max="50" value="30" step="10" class="slider">
            </div>
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
